 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Welcome to JavaScript Fundamentals </h1>

  <!-- Part 1: Input + Conditionals -->
  <section>
    <h2>Part 1: Basics</h2>
    <input type="number" id="userAge" placeholder="Enter your age">
    <button onclick="checkAge()">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <button onclick="showGreeting('Silvia')">Show Greeting</button>
    <p id="greeting"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button onclick="countDown()">Start Countdown</button>
    <ul id="countdownList"></ul>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section>
    <h2>üåê Part 4: DOM</h2>
    <button id="colorBtn">Change Title Color</button>
    <button id="toggleBtn">Toggle Visibility</button>
    <p id="toggleText">You can hide or show me!</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
